<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica Interactiva</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <link rel="stylesheet" href="style.css"> <!-- Vincula el archivo CSS aquí -->
</head>
<body>
    <h2>Gráfica Interactiva con Zoom y Pan</h2>
    <canvas id="myChart" width="600" height="400"></canvas>

    <script>
        // Cargar los datos desde el archivo CSV (asegurándonos que esté bien cargado)
        async function fetchData() {
            const response = await fetch('https://raw.githubusercontent.com/shmespe/aceleration-data-visualization/main/data.csv');
            const data = await response.text();
            return data;
        }

        fetchData().then(data => {
            const rows = data.split('\n').slice(1);
            const time = [];
            const accel = [];
            rows.forEach(row => {
                const cols = row.split(',');
                time.push(parseFloat(cols[0]));  // Asumimos que el primer valor es el tiempo
                accel.push(parseFloat(cols[1])); // El segundo valor es la aceleración
            });

            // Crear el gráfico
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: time,  // Eje X (tiempo)
                    datasets: [{
                        label: 'Aceleración (g)',
                        data: accel,  // Datos de aceleración
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: false,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'linear',  // Aseguramos que el eje X sea numérico
                            position: 'bottom',
                        },
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        zoom: {
                            pan: {
                                enabled: true,
                                mode: 'xy',
                                speed: 10,
                                threshold: 10,
                            },
                            zoom: {
                                enabled: true,
                                mode: 'xy',
                                speed: 0.1,
                                sensitivity: 3,
                                limits: {
                                    x: {min: 'original', max: 'original'},
                                    y: {min: 'original', max: 'original'}
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false
                    }
                }
            });
        }).catch(error => {
            console.error("Error al cargar los datos:", error);
        });
    </script>
</body>
</html>
