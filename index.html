<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica Interactiva con Límites Personalizados</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        .inputs-container {
            margin: 20px;
        }

        .inputs-container label {
            margin-right: 10px;
        }

        canvas {
            border: 1px solid #000;
            cursor: grab;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            max-width: 100%;
        }

        .update-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .update-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Gráfica de Aceleraciones en Gravedad</h2>
    
    <div class="inputs-container">
        <label for="xMin">X Min:</label>
        <input type="number" id="xMin" step="0.1">
        <label for="xMax">X Max:</label>
        <input type="number" id="xMax" step="0.1">
        <label for="yMin">Y Min:</label>
        <input type="number" id="yMin" step="0.1">
        <label for="yMax">Y Max:</label>
        <input type="number" id="yMax" step="0.1">
        <button class="update-button" onclick="updateAxes()">Actualizar Límites</button>
    </div>

    <canvas id="myChart"></canvas>

    <script>
        // Asume que los datos están en un archivo CSV y se cargan correctamente
        fetch('https://raw.githubusercontent.com/shmespe/aceleration-data-visualization/main/data.csv')
            .then(response => response.text())
            .then(data => {
                const parsedData = parseCSV(data);
                createChart(parsedData.time, parsedData.gravity);
            });

        // Función para parsear el CSV
        function parseCSV(csv) {
            const rows = csv.split("\n");
            const time = [];
            const gravity = [];

            rows.forEach(row => {
                const cols = row.split(",");
                if (cols.length === 2) {
                    time.push(parseFloat(cols[0]));
                    gravity.push(parseFloat(cols[1]));
                }
            });

            return { time, gravity };
        }

        let chart; // Declaración global para actualizar los ejes más tarde

        // Función para crear la gráfica
        function createChart(time, gravity) {
            const ctx = document.getElementById('myChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: time,
                    datasets: [{
                        label: 'Aceleración (gravedad)',
                        data: gravity,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        zoom: {
                            pan: {
                                enabled: true,
                                mode: 'xy',
                                speed: 10,
                                threshold: 10
                            },
                            zoom: {
                                enabled: true,
                                mode: 'xy',
                                speed: 0.1,
                                sensitivity: 3
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            title: {
                                display: true,
                                text: 'Tiempo (segundos)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Gravedad (g)'
                            }
                        }
                    }
                }
            });
        }

        // Función para actualizar los límites de los ejes
        function updateAxes() {
            const xMin = document.getElementById('xMin').value;
            const xMax = document.getElementById('xMax').value;
            const yMin = document.getElementById('yMin').value;
            const yMax = document.getElementById('yMax').value;

            if (chart) {
                if (xMin) chart.options.scales.x.min = parseFloat(xMin);
                if (xMax) chart.options.scales.x.max = parseFloat(xMax);
                if (yMin) chart.options.scales.y.min = parseFloat(yMin);
                if (yMax) chart.options.scales.y.max = parseFloat(yMax);

                chart.update(); // Actualiza la gráfica con los nuevos límites
            }
        }
    </script>

</body>
</html>
